<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>회원가입</title>

    <!-- Custom fonts for this template-->
    <link href="../vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
            href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
            rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="../css/sb-admin-2.min.css" rel="stylesheet">

    <!-- Bootstrap core JavaScript-->
    <script src="../vendor/jquery/jquery.min.js"></script>
    <script src="../vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="../vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="../js/sb-admin-2.min.js"></script>

</head>
<body class="bg-gradient-primary">
<div class="container">
    <div class="card o-hidden border-0 shadow-lg my-5">
        <div class="card-body p-0">
            <!-- Nested Row within Card Body -->
            <div class="row">
                <div class="col-lg-5 d-none d-lg-block bg-login-image"></div>
                <div class="col-lg-7">
                    <div class="p-5">
                        <div class="text-center">
                            <h1 class="h4 text-gray-900 mb-4">Create an Account!</h1>
                        </div>
                        <!-- 폼 시작 -->
                        <form action="/member/signup" class="user" method="post" name="inputForm"
                              th:object="${memberDTO}">
                            <div class="form-group">
                                <input type="text" th:field="*{memberId}" name="id"
                                       class="form-control form-control-user input" id="user_id" placeholder="아이디">
                                <div class="check_font" id="id_check"></div>
                            </div>
                            <div class="form-group row">
                                <div class="col-sm-6 mb-3 mb-sm-0">
                                    <input type="password" th:field="*{password}" name="pw"
                                           class="form-control form-control-user input" id="pw" placeholder="비밀번호">
                                </div>
                                <div class="col-sm-6">
                                    <input type="password" name="pwCh" class="form-control form-control-user input"
                                           id="pwch" placeholder="비밀번호 확인">
                                </div>
                            </div>
                            <div id="pw_alert"></div>
                            <div class="form-group">
                                <input type="text" th:field="*{nickname}" name="nickname"
                                       class="form-control form-control-user input" id="nickname" placeholder="닉네임">
                                <div class="check_nickname" id="nick_check"></div>
                            </div>
                            <div class="form-group">
                            </div>

                            <input type="submit" value="가입하기" id="reg_submit"
                                   class="btn btn-facebook btn-user btn-block"/>

                        </form> <!--  폼 끝! -->
                        <hr>
                        <div class="text-center">
                            <a class="small" href="forgot-password.html">Forgot Password?</a>
                        </div>
                        <div class="text-center">
                            <a class="small" href="/member/login">Already have an account? Login!</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

</body>
<script>
//아이디 중복검사

$(document).ready(function () {

	var idsuccess = 0;
	var pwsuccess = 0;
	var nicksuccess = 0;


    //비밀번호 확인
	$('#pwch').keyup(function(){

		var pw = $("#pw").val();
		var pwch = $("#pwch").val();

	   if(pw != pwch){
		   $("#pw_alert").text("비밀번호가 일치하지 않습니다.");
			$("#pw_alert").css("color", "red");

	    }else{
	    	$("#pw_alert").text("비밀번호가 일치합니다.");
    		$("#pw_alert").css("color", "green");
    		pwsuccess = 1;
	    	if(pw==""){
	    		$("#pw_alert").text("비밀번호를 입력해주세요");
				$("#pw_alert").css("color", "red");
				pwsuccess = 0;
	    	}else{
	    		$("#pw_alert").text("비밀번호가 일치합니다.");
	    		$("#pw_alert").css("color", "green");
	    		pwsuccess = 1;
	    	}

	    }
	});

    //회원가입 가능
	$(".input").keyup(function(){
		if(idsuccess==1 && pwsuccess==1){
			$("#reg_submit").attr("disabled", false);
		}
	});

});


</script>

</html>
